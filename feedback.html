<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
    body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .view-toggle button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            font-size: 1em;
        }

        /* Default View (Normal) */
        body.normal {
            background-color: white;
            color: black;
        }

        /* Dark View */
        body.dark {
            background-color: #333;
            color: white;
        }

        /* Dyslexia-Friendly View */
        body.dyslexia-friendly {
            background-color: #44d8d9;
            color: black;
        }
  </style>
    <script>
        (function(){
            emailjs.init("LQ9fxfLOZ4e39xXAM"); 
        })();

        function sendFeedback(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const email = document.getElementById("email").value;
            const feedbackType = document.querySelector('input[name="feedbackType"]:checked').value;
            const message = document.getElementById("message").value;

            emailjs.send("service_9di1hnr", "template_vivvaws", { //did have to use google to learn how to initialize
                message: message
            })
            .then((response) => {
                alert("Feedback sent successfully!");
            }, (error) => {
                alert("Failed to send feedback. Please try again.");
            });
        }
          // Function to set the view mode
        function setView(mode) {
            document.body.className = mode;
        }
    </script>
</head>
    <header>
        <div class="nav">
            <a href="main.html">Home</a>
            <a href="index.html">Sign Out</a>
        </div>
        <div class="view-toggle">
            <button onclick="setView('normal')">Normal</button>
            <button onclick="setView('dark')">Dark</button>
            <button onclick="setView('dyslexia-friendly')">Dyslexia Friendly</button>
        </div>
    </header>
<body>

    <h2>Feedback Form</h2>
    <form onsubmit="sendFeedback(event)">
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <input type="submit" value="Send Feedback">
    </form>

    
</body>
</html>
