<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("LQ9fxfLOZ4e39xXAM"); 
        })();

        function sendFeedback(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const email = document.getElementById("email").value;
            const feedbackType = document.querySelector('input[name="feedbackType"]:checked').value;
            const message = document.getElementById("message").value;

            emailjs.send("service_9di1hnr", "template_vivvaws", { //did have to use google to learn how to initialize
                message: message
            })
            .then((response) => {
                alert("Feedback sent successfully!");
            }, (error) => {
                alert("Failed to send feedback. Please try again.");
            });
        }
    </script>
</head>
<body>

    <h2>Feedback Form</h2>
    <form onsubmit="sendFeedback(event)">
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Feedback Type:</label><br>
        <input type="radio" id="positive" name="feedbackType" value="positive" required>
        <label for="positive">Positive</label><br>
        <input type="radio" id="negative" name="feedbackType" value="negative" required>
        <label for="negative">Negative</label><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <input type="submit" value="Send Feedback">
    </form>

</body>
</html>
