<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In or Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #toggleFormLink {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="formTitle">Sign In</h2>

    <div id="signInForm">
        <input type="text" id="signInUsername" placeholder="Username" required>
        <input type="password" id="signInPassword" placeholder="Password" required>
        <button onclick="signIn()">Sign In</button>
        <p>Don't have an account? <span id="toggleFormLink" onclick="toggleForm()">Create one</span></p>
    </div>

    <div id="createAccountForm" style="display: none;">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="createUsername" placeholder="Username" required>
        <input type="password" id="createPassword" placeholder="Password" required>
        <button onclick="createAccount()">Create Account</button>
        <p>Already have an account? <span id="toggleFormLink" onclick="toggleForm()">Sign in</span></p>
    </div>
</div>

<script>
    const githubUsername = "DylanBaldock1";
    const repoName = "PoliticsRevisionToolIteration1";
    const filePath = "users.json"; // JSON file to store user data
    const githubToken = "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"; // GitHub token with write access

    async function fetchUserData() {
        const url = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/${filePath}`;
        const response = await fetch(url, {
            headers: {
                'Authorization': `token ${githubToken}`
            }
        });
        const data = await response.json();
        const fileContent = atob(data.content);
        return JSON.parse(fileContent);
    }

    async function saveUserData(users) {
        const url = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/${filePath}`;
        const fileContent = btoa(JSON.stringify(users, null, 2));

        await fetch(url, {
            method: "PUT",
            headers: {
                'Authorization': `token ${githubToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: "Update user data",
                content: fileContent,
                sha: await getFileSha() // Get the latest file SHA
            })
        });
    }

    async function getFileSha() {
        const url = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/${filePath}`;
        const response = await fetch(url, {
            headers: {
                'Authorization': `token ${githubToken}`
            }
        });
        const data = await response.json();
        return data.sha;
    }

    function toggleForm() {
        const signInForm = document.getElementById("signInForm");
        const createAccountForm = document.getElementById("createAccountForm");
        const formTitle = document.getElementById("formTitle");

        if (signInForm.style.display === "none") {
            signInForm.style.display = "block";
            createAccountForm.style.display = "none";
            formTitle.textContent = "Sign In";
        } else {
            signInForm.style.display = "none";
            createAccountForm.style.display = "block";
            formTitle.textContent = "Create Account";
        }
    }

    async function createAccount() {
        const firstName = document.getElementById("firstName").value;
        const username = document.getElementById("createUsername").value;
        const password = document.getElementById("createPassword").value;

        if (firstName && username && password) {
            const users = await fetchUserData();

            if (users.some(user => user.username === username)) {
                alert("Username already taken. Please choose another.");
                return;
            }

            users.push({ firstName, username, password });
            await saveUserData(users);

            alert("Account created successfully! Please sign in.");
            toggleForm();
        } else {
            alert("Please fill out all fields.");
        }
    }

    async function signIn() {
        const username = document.getElementById("signInUsername").value;
        const password = document.getElementById("signInPassword").value;
        const users = await fetchUserData();

        const user = users.find(user => user.username === username && user.password === password);

        if (user) {
            alert(`Welcome back, ${user.firstName}!`);
            window.location.href = "main.html";
        } else {
            alert("Incorrect username or password. Please try again.");
        }
    }
</script>

</body>
</html>
