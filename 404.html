<!DOCTYPE html>
<body>
   <style>
    body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .view-toggle button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            font-size: 1em;
        }

        /* Default View (Normal) */
        body.normal {
            background-color: white;
            color: black;
        }

        /* Dark View */
        body.dark {
            background-color: #333;
            color: white;
        }

        /* Dyslexia-Friendly View */
        body.dyslexia-friendly {
            background-color: #44d8d9;
            color: black;
        }
     </style>
  <header>
        <div class="nav">
            <a href="main.html">Home</a>
            <a href="index.html">Sign Out</a>
        </div>
        <div class="view-toggle">
            <button onclick="setView('normal')">Normal</button>
            <button onclick="setView('dark')">Dark</button>
            <button onclick="setView('dyslexia-friendly')">Dyslexia Friendly</button>
        </div>
    </header>
  <h1>You have stumbled upon an incorrect page! <a href="./main.html">Click here</a> to go back to the homepage!</h1>
  <script>
    // Function to set the view mode
        function setView(mode) {
            document.body.className = mode;
        }
  </script>
</body>
